<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.css">
    <link rel="stylesheet" href="css/bootstrap.rtl.css">
    <link rel="stylesheet" href="css/bootstrap-grid.rtl.css">
    <link rel="stylesheet" href="css/style.css"></link>
</head>
<body>
<div id="container">
    <form>
        <div class="row form-group">
            <div class="col-lg-12 form-content">
                <h1> Inscrição evento Tech 2024</h1>
                <p> Complete o formulário abaixo para se inscrever no evento</p>
                <h2>Informações Pessoais</h2>
                <div class="row form-group">
                    <div class="col-lg-6">
                        <input type="text" placeholder="Nome Completo"/>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-6">
                        <input type="text" placeholder="E-mail"/>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-6">
                        <input type="number" placeholder="Idade"/>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-6">
                        <input type="date"/>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-6"></div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-6"></div>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-lg-12 form-content">
                <h2>Preferências do Evento</h2>
                <div class="row form-group">
                    <div class="col-lg-6">
                        <select name="prefSel">
                            <option value="">Selecione uma opção</option>
                            <option value="1">Desenvolvimento</option>
                            <option value="2">Design</option>
                            <option value="3">Marketing</option>
                            <option value="4">Vendas</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-6">
                        <input type="text" placeholder="Título apresentação"/>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-6">
                        <textarea type="text" placeholder="Resumo da apresentação"></textarea>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-6">
                        <input type="file">
                    </div>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-lg-12 form-content">
                <button>Enviar solicitação</button>
            </div>
        </div>
    </form>
</div>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.esm.js"></script>
</body>
</html>
